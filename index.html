<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Palooza</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
    <h1>Pizza Palooza</h1>
  </div>

      <h3>Select Toppings:</h3>
      <form id="topping_choices">
        <div class="form-group">
          <h4>Choose your toppings:</h4>
        <input type="checkbox" name="topping-choices" value="cheese">Cheese<br>
        <input type="checkbox" name="topping-choices" value="olives">Olives<br>
        <input type="checkbox" name="topping-choices" value="artichokes">Artichokes<br>
        <input type="checkbox" name="topping-choices" value="anchovy">Anchovies<br>
        <input type="checkbox" name="topping-choices" value="roasted garlic">Roasted Garlic<br>
      </div>

      <h3>Select Size:</h3>
      <div class="radio">
        <label>
            <input type="radio" name="size" value="8" checked>
            8 inch
          </label>
      </div>
      <div class="radio">
        <label>
            <input type="radio" name="size" value="12">
            12 inch
          </label>
      </div>
      <div class="radio">
        <label>
            <input type="radio" name="size" value="16">
            16 inch
          </label>
          <br>
          <button type="submit" class="btn">Submit Order</button>
      </div

    </form>

    <span id="finalPrice">

      <h3>Your final price is:</h3>
    </span>
  </form>
  </div>
</body>

</html>
